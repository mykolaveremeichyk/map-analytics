<html>
<head>
    <title>Simple Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="rozetka.js"></script>
    <!-- jsFiddle will insert css and js -->
    <link rel="stylesheet" href="rozetka.css">
</head>
<body>
<div id="floating-panel">
    <input id="hide-existing-points" type="button" value="Hide Existing Points" />
    <input id="show-existing-points" type="button" value="Show Existing Points" />
</div>
<div id="map"></div>

<!--
  The `defer` attribute causes the callback to execute after the full HTML
  document has been parsed. For non-blocking uses, avoiding race conditions,
  and consistent behavior across browsers, consider loading using Promises.
  See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
  for more information.
  -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
        defer
></script>
</body>
</html>

<!--https://developers.google.com/maps/documentation/javascript/examples-->
